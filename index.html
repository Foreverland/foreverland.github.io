<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="cta-section">
        <p class="cta-text" data-locale="cta-text">Title</p>
        <form id="subscribe-form">
          <div class="input-area">
            <input type="email" id="email" placeholder="Email" required autofocus inputmode="email" />
            <button class="notify-btn" type="submit" data-locale="subscribe-btn">Subscribe</button>
          </div>
        </form>
        <p id="response-message" aria-live="polite"></p>
      </section>
    </main>

    <!-- Link to external JS file -->
    <script src="script.js"></script>
  </body>
</html>
